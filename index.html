<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Monya üêæ</title>

    <!-- –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–ª–µ—Ñ–æ–Ω -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- –ö–∞–ª–ª–∏–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–π —à—Ä–∏—Ñ—Ç -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
            overflow-x: hidden;

	    /* –ö—É—Ä—Å–æ—Ä –ª–∞–ø–∫–∞ */
            cursor: url("https://i.ibb.co.com/m5FVHmbG/1314467.png"), auto;
        }

        a, button, img, h1 {
            cursor: url("https://i.ibb.co.com/m5FVHmbG/1314467.png"), pointer;
        }

        /* ===== –ó–ê–ì–†–£–ó–ö–ê –° –õ–ê–ü–ö–ê–ú–ò ===== */
        #loader {
            position: fixed;
            inset: 0;
            background: #fff5cc;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 9999;
        }

        .paw {
            font-size: 50px;
            animation: jump 1s infinite ease-in-out;
        }

        .paw:nth-child(2) { animation-delay: 0.2s; }
        .paw:nth-child(3) { animation-delay: 0.4s; }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* ===== –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù ===== */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ffe6e6, #fff5cc);
            text-align: center;
        }

        .hero h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(60px, 15vw, 120px);
            color: #333;
            cursor: pointer;
        }

        /* ===== –ì–ê–õ–ï–†–ï–Ø ===== */
        .gallery {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .photos img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photos img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- –ó–ê–ì–†–£–ó–ö–ê -->
    <div id="loader">
        <div class="paw">üêæ</div>
        <div class="paw">üêæ</div>
        <div class="paw">üêæ</div>
    </div>

    <!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù -->
    <section class="hero">
        <h1 id="monya">Monya</h1>
    </section>

    <!-- –ì–ê–õ–ï–†–ï–Ø -->
    <section class="gallery">
        <h2>–§–æ—Ç–æ –ú–æ–Ω–∏ üê±</h2>
        <div class="photos">
            <img src="https://i.ibb.co.com/wZW1Bxkc/cat1.jpg" alt="Monya">
            <img src="https://i.ibb.co.com/Cs00JyM8/Whats-App-Image-2026-01-17-at-19-58-08.jpg" alt="Monya">
            <img src="https://i.ibb.co.com/5XVcGRwp/cat3.jpg" alt="Monya">
        </div>
    </section>

    <footer>
        ¬© Monya the Cat
    </footer>

    <!-- –ú–£–†–õ–´–ö–ê–ù–¨–ï -->
    <audio id="purr" src="purr.mp3"></audio>

    <script>
        // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        window.addEventListener("load", () => {
            document.getElementById("loader").style.display = "none";
        });

        // –ú—É—Ä–ª—ã–∫–∞–Ω—å–µ –ø—Ä–∏ –∫–ª–∏–∫–µ
        const purr = document.getElementById("purr");
        document.getElementById("monya").addEventListener("click", () => {
            purr.currentTime = 0;
            purr.play();
        });

        document.querySelectorAll(".photos img").forEach(img => {
            img.addEventListener("click", () => {
                purr.currentTime = 0;
                purr.play();
            });
        });
    </script>

</body>
</html>
